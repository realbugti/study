                { question: "Explain the concept of superposition theorem.", answer: "The superposition theorem states that in any linear circuit containing multiple independent sources, the total current or voltage at any point is the algebraic sum of the currents or voltages produced by each independent source acting alone, with all other independent sources replaced by their internal resistances." },
                { question: "What is a PN junction diode?", answer: "A PN junction diode is a two-terminal electronic component that allows current to flow primarily in one direction. It's formed by joining a p-type semiconductor material (with excess holes) and an n-type semiconductor material (with excess electrons)." },
                { question: "Describe the working principle of a DC motor.", answer: "A DC motor works on the principle that when a current-carrying conductor is placed in a magnetic field, it experiences a force. In a DC motor, the armature (coil) rotates due to the force experienced by its conductors in the magnetic field created by the field coils or permanent magnets. Commutator and brushes ensure continuous rotation in one direction." },
                { question: "What is the significance of power factor in AC circuits?", answer: "Power factor is the ratio of real power used to do work to the apparent power supplied to the circuit. A low power factor indicates inefficient use of electrical power, leading to higher current, increased losses, and larger equipment requirements. Improving power factor reduces energy costs and improves system efficiency." },
                { question: "Explain the concept of impedance in AC circuits.", answer: "Impedance (Z) is the total opposition that a circuit presents to the flow of alternating current. It is a complex quantity combining resistance (R) and reactance (X), where reactance arises from inductors (inductive reactance) and capacitors (capacitive reactance). Z = R + jX." },
                { question: "What is a circuit breaker and how does it work?", answer: "A circuit breaker is an electrical switch designed to protect an electrical circuit from damage caused by overload or short circuit. Its basic function is to detect a fault condition and interrupt current flow. Unlike a fuse, which operates once and then must be replaced, a circuit breaker can be reset (either manually or automatically) to resume normal operation." },
                { question: "Differentiate between AC and DC current.", answer: "AC (Alternating Current) periodically reverses direction and changes its magnitude continuously with time. DC (Direct Current) flows only in one direction and has a constant magnitude (or varies slowly). AC is used for power transmission over long distances, while DC is typically used in electronic devices." },
                { question: "What is a semiconductor?", answer: "A semiconductor is a material that has electrical conductivity between that of a conductor (like copper) and an insulator (like glass). Their conductivity can be controlled by doping with impurities, which makes them fundamental to electronic devices like diodes, transistors, and integrated circuits (ICs)." },
                { question: "Explain the working of a transformer.", answer: "A transformer works on the principle of mutual induction. It consists of two coils (primary and secondary) wound on a common magnetic core. When alternating current flows through the primary coil, it produces a changing magnetic flux, which links with the secondary coil and induces an electromotive force (EMF) in it. The ratio of turns determines the voltage transformation." },
                { question: "What is the purpose of grounding in electrical systems?", answer: "Grounding (earthing) provides a safe path for electrical current to flow into the earth in the event of a fault or lightning strike. This prevents dangerous voltage buildups on conductive materials and protects equipment and personnel from electric shock." },
                { question: "Describe the operation of an operational amplifier (Op-Amp).", answer: "An Op-Amp is a high-gain differential amplifier with high input impedance and low output impedance. Its primary function is to amplify the difference between two input voltages. When used with negative feedback, it forms the basis for many linear circuits like filters, integrators, differentiators, and precision amplifiers." },
                { question: "What are the types of power plants?", answer: "Common types include Thermal (coal, gas, nuclear), Hydroelectric, Solar (PV, CSP), Wind, Geothermal, and Biomass power plants, each converting a different energy source into electrical power." },
                { question: "Explain the concept of short circuit.", answer: "A short circuit is an abnormal connection between two points of a circuit that are intended to be at different voltages, resulting in a large current flow and potential damage to the circuit components due to excessive heat." },
                { question: "What is the difference between a series and parallel circuit?", answer: "In a series circuit, components are connected end-to-end, forming a single path for current. Current is the same through all components, and total resistance is the sum of individual resistances. In a parallel circuit, components are connected across the same two points, creating multiple paths for current. Voltage is the same across all components, and total resistance is less than the smallest individual resistance." },
                { question: "Define electric current, voltage, and resistance.", answer: "Electric current is the flow of electric charge (measured in Amperes). Voltage is the electric potential difference between two points, the 'push' that causes current to flow (measured in Volts). Resistance is the opposition to the flow of electric current (measured in Ohms)." },
                { question: "What is the function of a transistor?", answer: "A transistor is a semiconductor device used to amplify or switch electronic signals and electrical power. It is a fundamental building block of modern electronic devices, including integrated circuits, computers, and mobile phones." },
                { question: "Explain the working principle of a generator.", answer: "A generator converts mechanical energy into electrical energy based on Faraday's law of electromagnetic induction. When a conductor moves through a magnetic field, or a magnetic field changes around a conductor, an electromotive force (EMF) is induced, leading to current flow if the circuit is closed." },
                { question: "What is electrical resonance?", answer: "Electrical resonance occurs in an AC circuit when the inductive reactance (XL) and capacitive reactance (XC) cancel each other out, resulting in a purely resistive circuit. This leads to maximum current (in series resonance) or maximum voltage (in parallel resonance) at a specific resonant frequency." },
                { question: "What are the common types of electrical loads?", answer: "Common types include Resistive loads (heaters, incandescent lamps), Inductive loads (motors, transformers), and Capacitive loads (capacitor banks, long transmission lines)." },
                { question: "What is a smart grid?", answer: "A smart grid is a modernized electricity grid that uses information and communication technologies to gather information (such as information about the behaviors of suppliers and consumers) in an automated fashion to improve the efficiency, reliability, economics, and sustainability of the production and distribution of electricity." },
                { question: "What is the significance of the root mean square (RMS) value in AC circuits?", answer: "The RMS value of an AC quantity (voltage or current) is equivalent to the DC value that would produce the same amount of heat in a resistive load. It's a way to quantify the effective magnitude of AC waveforms for power calculations." },
                { question: "Explain the concept of sag and swell in power systems.", answer: "Voltage sag is a temporary decrease in the RMS voltage, typically to between 0.1 and 0.9 pu, for a short duration. Voltage swell is a temporary increase in the RMS voltage, typically to between 1.1 and 1.8 pu, for a short duration. Both are power quality issues that can affect equipment operation." },
                { question: "What is the purpose of a relay in an electrical control circuit?", answer: "A relay is an electrically operated switch. It uses an electromagnet to operate a switch, allowing a small current to control a much larger current or to provide isolation between control and power circuits. They are widely used in automation and protection systems." },
                { question: "Describe how a solar photovoltaic (PV) cell generates electricity.", answer: "A solar PV cell generates electricity through the photovoltaic effect. When photons from sunlight strike the semiconductor material (typically silicon), they excite electrons, creating an electric current. This process converts light energy directly into electrical energy." },
                { question: "What is an inverter in electrical systems?", answer: "An inverter is an electronic device that converts direct current (DC) electricity to alternating current (AC) electricity. This is essential for converting power from sources like solar panels or batteries into usable AC power for homes and grids." },
                { question: "What is the function of a lightning arrester?", answer: "A lightning arrester (or surge arrester) is a device used in electrical power systems and telecommunications systems to protect the insulation and conductors of the system from the damaging effects of lightning. It diverts surge current to ground." },
                { question: "Explain the concept of 'fault level' in power systems.", answer: "Fault level refers to the maximum current that would flow at a specific point in a power system during a short-circuit fault. It is critical for sizing protective devices like circuit breakers to ensure they can safely interrupt the fault current." },
                { question: "What is the difference between an open-circuit and a short-circuit?", answer: "An open-circuit is a break in a circuit, preventing current flow (infinite resistance). A short-circuit is an unintended low-resistance path, causing excessive current flow and potentially damage (near-zero resistance)." },
                { question: "What is 'capacitive reactance'?", answer: "Capacitive reactance ($X_C$) is the opposition offered by a capacitor to the flow of alternating current. It is inversely proportional to the capacitance and the frequency of the AC supply ($X_C = 1 / (2\pi fC)$)." },
                { question: "What is 'inductive reactance'?", answer: "Inductive reactance ($X_L$) is the opposition offered by an inductor to the flow of alternating current. It is directly proportional to the inductance and the frequency of the AC supply ($X_L = 2\pi fL$). " }
            ],
            Mechanical: [
                { question: "Explain the first law of thermodynamics.", answer: "The first law of thermodynamics, also known as the Law of Conservation of Energy, states that energy cannot be created or destroyed in an isolated system. It can only be transformed from one form to another (e.g., heat to work)." },
                { question: "What is Pascal's Principle?", answer: "Pascal's Principle states that a pressure change at any point in a confined incompressible fluid is transmitted throughout the fluid such that the same change occurs everywhere. This is the principle behind hydraulic systems." },
                { question: "Describe the four-stroke engine cycle.", answer: "The four-stroke engine cycle consists of Intake (air/fuel mixture drawn in), Compression (mixture compressed), Power/Combustion (mixture ignited, expanding gases push piston), and Exhaust (burnt gases expelled) strokes." },
                { question: "What is the difference between stress and strain?", answer: "Stress is the internal force per unit area within a material resulting from applied external forces (units: Pascals or psi). Strain is the measure of deformation of a material when stress is applied, expressed as a change in dimension per unit original dimension (dimensionless)." },
                { question: "Explain the concept of mechanical advantage.", answer: "Mechanical advantage is the ratio of the output force (load) to the input force (effort) in a machine. It indicates how much a machine multiplies the input force to overcome a larger load, making work easier." },
                { question: "What is 'fatigue' in materials science?", answer: "Fatigue is the progressive and localized structural damage that occurs when a material is subjected to cyclic or fluctuating stresses or strains. It can lead to catastrophic failure even at stresses below the material's yield strength." },
                { question: "What is Bernoulli's Principle?", answer: "Bernoulli's Principle states that for an incompressible, inviscid fluid in steady flow, an increase in the speed of the fluid occurs simultaneously with a decrease in pressure or a decrease in the fluid's potential energy. It's fundamental to understanding lift in aerodynamics." },
                { question: "Describe the function of a heat exchanger.", answer: "A heat exchanger is a device designed to efficiently transfer thermal energy between two or more fluids (liquids or gases) at different temperatures, typically without direct contact between the fluids. They are used in HVAC, refrigeration, power generation, and chemical processes." },
                { question: "What is the 'yield strength' of a material?", answer: "Yield strength is the stress at which a material begins to deform plastically (permanently). Beyond this point, the material will not return to its original shape once the stress is removed. It's a critical parameter in structural design." },
                { question: "Explain the principle of operation of a centrifugal pump.", answer: "A centrifugal pump works by converting rotational kinetic energy from an impeller into hydrodynamic energy of fluid flow. Fluid enters the impeller, is accelerated radially outwards by the impeller vanes, and then flows into a diffuser or volute casing where velocity is converted into pressure." },
                { question: "What is creep in mechanical engineering materials?", answer: "Creep is the tendency of a solid material to slowly deform permanently under the influence of persistent mechanical stresses. It can occur as a result of long-term exposure to high levels of stress that are still below the yield strength of the material." },
                { question: "What is a torsion test used for?", answer: "A torsion test is performed to determine the shear modulus of a material and its behavior under twisting loads, by applying torque to a cylindrical specimen." },
                { question: "Explain the concept of thermal conductivity.", answer: "Thermal conductivity is a material's ability to conduct heat. It quantifies the rate at which heat is transferred through a material by conduction per unit thickness, per unit area, per unit temperature difference." },
                { question: "What is the main function of a hydraulic system?", answer: "A hydraulic system uses an incompressible fluid (oil) to transmit forces and motion from one point to another, often to achieve a mechanical advantage in lifting, pressing, or moving heavy loads." },
                { question: "Differentiate between brittle and ductile materials.", answer: "Ductile materials can undergo significant plastic deformation before fracturing (e.g., copper). Brittle materials show very little plastic deformation and tend to fracture suddenly without significant warning (e.g., cast iron, glass)." },
                { question: "What is the purpose of annealing in metallurgy?", answer: "Annealing is a heat treatment process that alters the microstructure of a material to make it softer, more ductile, and to relieve internal stresses. It involves heating the material to a specific temperature, holding it, and then slowly cooling it." },
                { question: "Explain the difference between laminar and turbulent flow.", answer: "Laminar flow is characterized by smooth, parallel layers of fluid without disruption (occurs at low Reynolds numbers). Turbulent flow is characterized by chaotic, irregular fluid motion with mixing and eddies (occurs at high Reynolds numbers)." },
                { question: "What is the 'coefficient of friction'?", answer: "The coefficient of friction is a dimensionless scalar value that describes the ratio of the force of friction between two bodies and the force pressing them together. It indicates the 'roughness' or 'stickiness' between surfaces." },
                { question: "Describe the working principle of a gas turbine.", answer: "A gas turbine operates on the Brayton cycle and consists of a compressor, a combustion chamber, and a turbine. Air is compressed, heated by combustion, and then expanded through the turbine to produce mechanical work, which drives both the compressor and an external load (e.g., generator or aircraft propulsion)." },
                { question: "What is 'CAD/CAM' in mechanical engineering?", answer: "CAD (Computer-Aided Design) uses computer systems to assist in the creation, modification, analysis, or optimization of a design. CAM (Computer-Aided Manufacturing) uses software and computer-controlled machinery to automate a manufacturing process. Together, they streamline design to production." },
                { question: "Explain the concept of moment of inertia.", answer: "Moment of inertia is a measure of an object's resistance to changes in its rotational motion. It depends on the object's mass and how that mass is distributed relative to the axis of rotation. A larger moment of inertia means it's harder to change its rotational speed." },
                { question: "What is the purpose of a spring in mechanical systems?", answer: "A spring is an elastic object used to store mechanical energy. When deformed, it exerts a force proportional to its displacement. They are used for absorbing shock, storing energy, providing force, and measuring weight." },
                { question: "What is the difference between 'elastic' and 'plastic' deformation?", answer: "Elastic deformation is temporary; the material returns to its original shape when the stress is removed. Plastic deformation is permanent; the material remains deformed even after the stress is removed." },
                { question: "Describe the working principle of a refrigeration cycle.", answer: "A refrigeration cycle involves four main components: compressor, condenser, expansion valve, and evaporator. It works by absorbing heat from a low-temperature space and rejecting it to a high-temperature space, typically using a refrigerant that undergoes phase changes." },
                { question: "What is 'finite element analysis' (FEA)?", answer: "FEA is a computational method used to predict how a product reacts to real-world forces (like stress, heat, vibration). It breaks down a complex structure into small, simple elements and applies mathematical equations to analyze their behavior, then combines these to understand the whole." },
                { question: "What is the function of a 'valve' in a fluid system?", answer: "A valve is a device that regulates, directs or controls the flow of a fluid (gases, liquids, fluidized solids, or slurries) by opening, closing, or partially obstructing various passageways. They are essential for controlling pressure, flow rate, and direction." },
                { question: "What is the 'coefficient of performance' (COP) in refrigeration and heat pumps?", answer: "COP is a measure of efficiency for refrigeration and heat pump systems. It's the ratio of desired heat transfer (cooling or heating) to the work input required to achieve that transfer. Higher COP means greater efficiency." },
                { question: "Explain the concept of 'resonance' in mechanical systems.", answer: "Resonance in mechanical systems occurs when the frequency of an external force or vibration matches a system's natural frequency. This leads to a dramatic increase in amplitude of vibration, which can cause significant damage or even structural failure." },
                { question: "What is the 'ultimate tensile strength' of a material?", answer: "Ultimate tensile strength (UTS) is the maximum stress that a material can withstand while being stretched or pulled before necking (localized reduction in area) begins. It represents the maximum load a material can support without breaking." },
                { question: "What is the purpose of 'balancing' rotating machinery?", answer: "Balancing rotating machinery involves distributing the mass of the rotor such that it rotates without unbalanced centrifugal forces or moments. This reduces vibration, extends bearing life, and ensures smooth operation of the machine." }
            ],
            Mining: [
                { question: "What is the difference between an 'ore body' and a 'deposit'?", answer: "An 'ore body' is a naturally occurring concentration of ore minerals that is economically viable to mine. A 'deposit' refers to any significant accumulation of minerals, regardless of current economic viability." },
                { question: "Explain the concept of 'stripping ratio' in surface mining.", answer: "Stripping ratio is the ratio of waste material (overburden) that must be removed to the amount of ore gained. It's a key economic factor: a higher ratio means more waste per unit of ore, increasing costs." },
                { question: "What are the main methods of underground mining?", answer: "Main methods include Room and Pillar (for flat, tabular deposits), Longwall (for coal), Cut and Fill, Stoping (various types like Shrinkage, Sublevel), and Block Caving." },
                { question: "Describe the process of 'flotation' in mineral processing.", answer: "Flotation is a physiochemical process that separates valuable minerals from gangue based on differences in their surface properties using bubbles. Air bubbles are introduced into a pulp of finely ground ore, and specific chemicals make mineral particles adhere to the bubbles and float to the surface, forming a concentrate." },
                { question: "What is 'acid mine drainage' (AMD) and why is it a concern?", answer: "AMD is the outflow of acidic water from mining sites, created when sulfide minerals (e.g., pyrite) are exposed to air and water, leading to their oxidation. It's a major environmental concern due to its toxicity, affecting water quality, aquatic life, and human health." },
                { question: "Explain the purpose of ventilation in underground mines.", answer: "Mine ventilation is crucial for providing fresh air to miners, diluting and removing hazardous gases (like methane, carbon monoxide), controlling dust, managing heat and humidity, and providing a clear escape route in emergencies." },
                { question: "What is 'reclamation' in mining?", answer: "Mine reclamation is the process of restoring land disturbed by mining activities to a useful and environmentally sound condition. This includes reshaping land, replacing topsoil, replanting vegetation, and managing water quality." },
                { question: "What is 'ground control' in mining?", answer: "Ground control involves managing the stability of rock masses surrounding mine openings to prevent collapses and ensure safety. This includes techniques like rock bolting, shotcreting, and timbering." },
                { question: "Describe the process of 'dewatering' in mining.", answer: "Dewatering is the process of removing water from a mine or mineral processing operation. This can involve pumping groundwater from underground workings, draining surface water from pits, or thickening tailings slurry to recover water." },
                { question: "What is 'geotechnical engineering's' role in mining?", answer: "Geotechnical engineers assess the stability of rock and soil for mine design (e.g., open-pit slopes, underground excavations, tailings dams), analyze ground support requirements, and manage risks related to ground movement." },
                { question: "What are 'reserves' and 'resources' in mining terminology?", answer: "Resources are naturally occurring concentrations of minerals. Reserves are a subset of resources that have been determined to be economically and legally extractable under current market and technological conditions." },
                { question: "Explain 'heap leaching'.", answer: "Heap leaching is a common hydrometallurgical process where a chemical solution (often cyanide for gold/silver) is percolated through a heap of crushed ore to dissolve and extract valuable metals. The pregnant solution is then collected and metals are recovered." },
                { question: "What is 'mine surveying'?", answer: "Mine surveying is the practice of mapping the mine workings (both surface and underground) relative to the boundaries and geological features. It ensures accurate planning, safe operation, and legal compliance." },
                { question: "What is a 'longwall mining' method?", answer: "Longwall mining is a highly mechanized underground mining method, primarily for coal. It involves shearing coal from a long face using a continuous miner (shearer) that moves back and forth along the face, with the roof supported by hydraulic props that advance with the shearer, allowing the roof behind to collapse in a controlled manner." },
                { question: "What is the purpose of 'blasting' in mining?", answer: "Blasting uses explosives to break up hard rock or ore bodies into smaller, manageable fragments for easier excavation and transport. It's a fundamental step in both surface and underground hard rock mining." },
                { question: "What is a 'continuous miner' and where is it used?", answer: "A continuous miner is a machine that continuously cuts and loads coal or other soft minerals from the working face without the need for drilling and blasting. It is primarily used in underground room and pillar coal mining." },
                { question: "What is 'mine rehabilitation'?", answer: "Mine rehabilitation (or reclamation) is the process of repairing the environmental damage caused by mining activities and returning the land to a stable, productive, and ecologically sound state after mining operations cease." },
                { question: "What is the 'pit limit' in open-pit mining?", answer: "The pit limit (or ultimate pit limit) is the final boundary of an open-pit mine, determined by economic considerations where the cost of extracting additional material equals the revenue gained from that material." },
                { question: "What is 'seismic prospecting' in mineral exploration?", answer: "Seismic prospecting is a geophysical method that uses artificially generated seismic waves (sound waves) to image subsurface geological structures and identify potential mineral deposits based on how these waves travel through different rock types." },
                { question: "What is the role of a 'mill' in mineral processing?", answer: "A mill (e.g., ball mill, rod mill) is a crushing or grinding machine used to break down ore into finer particles to liberate valuable minerals from the gangue, preparing them for subsequent separation processes like flotation or leaching." },
                { question: "Explain the concept of 'selective mining'.", answer: "Selective mining is the practice of extracting only the higher-grade or more valuable portions of an ore body, leaving lower-grade material in place. This can improve profitability but may leave significant unmined resources." },
                { question: "What is 'strata control' in underground mining?", answer: "Strata control refers to the methods and techniques used to manage and support the overlying rock layers (strata) in underground excavations to prevent rock falls and ensure the stability of mine workings." },
                { question: "What is 'in situ leaching'?", answer: "In situ leaching (ISL) is a mining method that involves dissolving minerals from an ore body without removing the ore from the ground. A leaching solution is injected into the deposit, and the pregnant solution containing the dissolved minerals is then recovered and processed." },
                { question: "What is 'grade control' in mining operations?", answer: "Grade control is the process of identifying and separating ore from waste material based on its mineral content (grade). This ensures that only economically viable material is sent to the processing plant, optimizing recovery and profitability." },
                { question: "What is 'ventilation on demand' (VOD) in mining?", answer: "VOD is a modern ventilation system that optimizes air flow in underground mines by directing air only to active working areas and as needed, based on real-time monitoring of air quality and equipment location. This saves energy and improves air quality." },
                { question: "What is 'tailings storage facility' (TSF)?", answer: "A TSF (or tailings dam) is an engineered embankment or dam used to store the finely ground waste material (tailings) and process water generated during mineral processing. Ensuring its stability and environmental integrity is a major concern in mining." },
                { question: "What is the 'geological survey's' role in mining?", answer: "A geological survey involves mapping and studying the geological features of an area to identify potential mineral deposits, understand rock formations, and assess geological risks relevant to mining operations." },
                { question: "What is a 'raisebore' machine?", answer: "A raisebore machine is used in underground mining to excavate vertical or near-vertical shafts (raises) from a lower level to an upper level. It drills a pilot hole and then reams it upwards to a larger diameter." },
                { question: "What is 'pillar' in room and pillar mining?", answer: "A pillar is a column of rock or ore left in place to support the mine roof in underground workings, typically in the room and pillar mining method. They are sometimes 'robbed' for additional ore after primary extraction." },
                { question: "What is 'cut-off grade'?", answer: "Cut-off grade is the minimum grade (concentration of valuable mineral) of ore required for it to be economically viable to mine and process. Material below the cut-off grade is considered waste." }
            ],
            Medical: [
                { question: "Explain the function of the human circulatory system.", answer: "The circulatory system, composed of the heart, blood vessels, and blood, is responsible for transporting oxygen, nutrients, hormones, and waste products to and from cells throughout the body, maintaining homeostasis." },
                { question: "What is the difference between arteries and veins?", answer: "Arteries carry oxygenated blood away from the heart to the body (except pulmonary artery). Veins carry deoxygenated blood back to the heart (except pulmonary vein). Arteries have thicker, more muscular walls due to higher pressure." },
                { question: "Describe the role of the kidney in the human body.", answer: "The kidneys are vital organs that filter waste products, excess water, and toxins from the blood to produce urine. They also play crucial roles in regulating blood pressure, electrolyte balance, and red blood cell production." },
                { question: "What is 'homeostasis'?", answer: "Homeostasis is the ability of the body to maintain a stable internal environment despite external changes. This involves various regulatory mechanisms (e.g., temperature control, blood glucose regulation)." },
                { question: "Explain the concept of 'immunity'.", answer: "Immunity is the body's ability to resist disease. It involves a complex network of cells, tissues, and organs that work together to protect the body from harmful invaders (pathogens) like bacteria, viruses, and fungi." },
                { question: "What is the function of the hippocampus?", answer: "The hippocampus is a major component of the brain responsible for learning and memory, particularly the formation of new memories and spatial navigation." },
                { question: "Differentiate between Type 1 and Type 2 Diabetes Mellitus.", answer: "Type 1 Diabetes is an autoimmune condition where the body's immune system attacks and destroys insulin-producing beta cells in the pancreas. Type 2 Diabetes is characterized by insulin resistance (cells don't respond effectively to insulin) and/or insufficient insulin production, often linked to lifestyle factors." },
                { question: "What are 'neurotransmitters' and their function?", answer: "Neurotransmitters are chemical messengers that transmit signals across a chemical synapse from one neuron to another 'target' neuron, muscle cell, or gland cell. They play critical roles in regulating mood, sleep, movement, and cognition." },
                { question: "Explain the process of 'transcription' and 'translation' in molecular biology.", answer: "Transcription is the process where genetic information from DNA is copied into an RNA molecule (mRNA). Translation is the process where mRNA is decoded by ribosomes to produce a specific amino acid sequence, forming a protein." },
                { question: "What is the significance of the 'blood-brain barrier'?", answer: "The blood-brain barrier is a highly selective semi-permeable border of endothelial cells that prevents solutes in the circulating blood from non-selectively diffusing into the extracellular fluid of the central nervous system, thereby protecting the brain from toxins and pathogens." },
                { question: "What is 'apoptosis'?", answer: "Apoptosis is a process of programmed cell death that occurs in multicellular organisms. It is a fundamental biological process vital for normal development, tissue homeostasis, and elimination of damaged or unwanted cells." },
                { question: "Describe the main components of the human nervous system.", answer: "The nervous system is divided into the Central Nervous System (CNS - brain and spinal cord) and the Peripheral Nervous System (PNS - nerves outside CNS). It controls all body activities, sensations, and responses." },
                { question: "What is 'chemotherapy' in cancer treatment?", answer: "Chemotherapy is a type of cancer treatment that uses powerful chemicals to kill fast-growing cells in the body. It is often used to treat cancer that has spread or to reduce the size of tumors before surgery or radiation." },
                { question: "What is the role of 'enzymes' in the human body?", answer: "Enzymes are biological catalysts, mostly proteins, that speed up the rate of biochemical reactions in the body without being consumed in the process. They are crucial for digestion, metabolism, and many other biological functions." },
                { question: "Explain the process of 'respiration' at a cellular level.", answer: "Cellular respiration is a set of metabolic reactions and processes that take place in the cells of organisms to convert biochemical energy from nutrients into adenosine triphosphate (ATP), and then release waste products." },
                { question: "What is 'autoimmune disease'?", answer: "An autoimmune disease is a condition in which the body's immune system mistakenly attacks its own healthy cells and tissues, rather than foreign invaders like bacteria or viruses. Examples include rheumatoid arthritis and lupus." },
                { question: "Describe the function of the human endocrine system.", answer: "The endocrine system is a network of glands and organs that produce and release hormones that control many important body functions, including growth, metabolism, reproduction, and mood. It works alongside the nervous system to maintain homeostasis." },
                { question: "What is 'genetics'?", answer: "Genetics is the study of heredity, or how traits are passed from parents to offspring through genes. It explores the structure, function, and inheritance of genes and genetic variation." },
                { question: "What is 'pathology' in medicine?", answer: "Pathology is the study of the causes and effects of disease or injury. It involves the examination of tissues, organs, bodily fluids, and autopsies to diagnose diseases and understand their mechanisms." },
                { question: "What is 'pharmacology'?", answer: "Pharmacology is the branch of medicine concerned with the uses, effects, and modes of action of drugs. It studies how drugs and medications interact with biological systems." },
                { question: "Explain the process of 'mitosis'.", answer: "Mitosis is a type of cell division that results in two daughter cells each having the same number and kind of chromosomes as the parent nucleus, typical of ordinary tissue growth." },
                { question: "What is the function of the human lymphatic system?", answer: "The lymphatic system is part of the immune system and circulatory system. It produces and transports lymph, a fluid containing white blood cells, to fight infection, and it removes excess fluid from body tissues." },
                { question: "What is 'biopsy' in medicine?", answer: "A biopsy is a medical procedure that involves removing a small piece of tissue or a sample of cells from the body for microscopic examination to determine the presence or extent of a disease, such as cancer." },
                { question: "Differentiate between 'benign' and 'malignant' tumors.", answer: "Benign tumors are non-cancerous and do not spread to other parts of the body. Malignant tumors are cancerous, can invade nearby tissues, and may spread to other parts of the body (metastasize)." },
                { question: "What is the role of 'neuroimaging' in diagnosing brain conditions?", answer: "Neuroimaging techniques (like MRI, CT, PET scans) are used to create images of the brain and nervous system, helping to diagnose conditions such as strokes, tumors, infections, and neurodegenerative diseases by visualizing structural or functional abnormalities." },
                { question: "What is 'endoscopy'?", answer: "Endoscopy is a non-surgical procedure used to examine a person's digestive tract. Using an endoscope (a flexible tube with a light and camera), a doctor can view images of the digestive tract on a color TV monitor." },

                          >
                            Play Again (Same Settings)
                          </button>
                          <button
                            onClick={() => { setCategory(null); setDifficulty(null); }}
                            className="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 sm:py-3 sm:px-6 rounded-xl transition duration-300 ease-in-out transform hover:scale-105 shadow-md text-sm sm:text-base"
                          >
                            Change Category/Difficulty
                          </button>
                          {isAuthReady && userId && (
                            <button
                                onClick={() => setShowStudyMode(true)}
                                className="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 sm:py-3 sm:px-6 rounded-xl transition duration-300 ease-in-out transform hover:scale-105 shadow-md text-sm sm:text-base"
                            >
                                Study Now
                            </button>
                          )}
                          <button
                            onClick={() => setShowScholarshipsMode(true)}
                            className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 sm:py-3 sm:px-6 rounded-xl transition duration-300 ease-in-out transform hover:scale-105 shadow-md text-sm sm:text-base"
                          >
                            International Scholarships
                          </button>
                          <button
                            onClick={() => setShowEnglishLearningMode(true)}
                            className="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-xl transition duration-300 ease-in-out transform hover:scale-105 shadow-md text-sm sm:text-base"
                          >
                            English Learning Videos
                          </button>
                        </div>
                        <button
                            onClick={restartFullGame}
                            className="mt-4 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-xl transition duration-300 ease-in-out transform hover:scale-105 shadow-md text-sm sm:text-base"
                          >
                            Start Over (New Name)
                          </button>
                      </div>
                    ) : (
                      // Current Question Display
                      <div className="w-full">
                        {questions.length > 0 ? ( 
                          <>
                            <div className="flex justify-between items-center mb-4 text-sm sm:text-lg">
                              <p>Score: <span className="font-bold text-green-400">{score}</span></p>
                              <p>Wrong: <span className="font-bold text-red-400">{wrongAnswers}/3</span></p>
                            </div>

                            <div className="bg-gray-700 rounded-xl p-4 sm:p-6 mb-6 shadow-inner border border-gray-600 animate-slide-in-right">
                              <p className="text-base sm:text-xl font-medium mb-4 text-white">
                                Question {currentQuestionIndex + 1} of {questions.length}:
                              </p>
                              <p className="text-xl sm:text-2xl font-bold text-yellow-300 mb-6">
                                {questions[currentQuestionIndex]?.question}
                              </p>
                            </div>

                            {/* Options for multiple choice */}
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-3 sm:gap-4 mb-6">
                              {questions[currentQuestionIndex]?.options.map((option, index) => (
                                <button
                                  key={index}
                                  onClick={() => setSelectedOption(option)}
                                  className={`py-3 px-4 rounded-xl transition duration-200 ease-in-out text-sm sm:text-lg text-white font-medium ${
                                    selectedOption === option
                                      ? 'bg-blue-700 ring-2 ring-blue-400 transform scale-105'
                                      : 'bg-gray-600 hover:bg-gray-700'
                                  } shadow-md`}
                                >
                                  {option}
                                </button>
                              ))}
                            </div>

                            <button
                              onClick={checkAnswer}
                              disabled={selectedOption === null}
                              className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 sm:py-4 rounded-xl transition duration-300 ease-in-out transform hover:scale-105 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed text-base sm:text-lg"
                            >
                              Submit Answer
                            </button>

                            {feedbackMessage && (
                              <div className={`mt-4 sm:mt-6 p-3 sm:p-4 rounded-xl text-center shadow-md animate-fade-in-up ${
                                   feedbackMessage.includes('Correct') ? 'bg-green-600' : 'bg-red-600'
                                 }`}>
                                <p className="text-white font-semibold text-sm sm:text-lg">{feedbackMessage}</p>
                                {showAnswer && (
                                  <p className="text-white text-xs sm:text-md mt-2">
                                    <span className="font-bold">Correct Answer:</span> {questions[currentQuestionIndex]?.correctAnswer}
                                  </p>
                                )}
                              </div>
                            )}
                          </>
                        ) : (
                          <p className="text-base sm:text-xl text-gray-400 text-center py-10">Loading questions or no questions available for this selection. Please select a category and difficulty.</p>
                        )}
                      </div>
                    )}
                  </div>
                )}
              </div>
            </div>
          );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
